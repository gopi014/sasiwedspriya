<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Details</title>
    <style type="text/css">
    .full-height {
        position: relative;
        height: 100%;
    }
    html, body {
        height: 100%;
    }
    .wrapper {
        min-height: 100%;
        height: auto !important; /* This line and the next line are not necessary unless you need IE6 support */
        height: 100%;
        margin: 0 auto -34px; /* the bottom margin is the negative value of the footer's height */
    }
    </style>

    
<link href="images/css.css" rel="stylesheet" type="text/css">
<style type="text/css" media="screen">
@font-face {
    font-family: "Aramisi";
    src: url(/static/wedding/fonts/aramisi.ttf) format("truetype");
}

@font-face {
    font-family: "SignPainter-HouseScript";
    src: url(/static/wedding/fonts/SignPainter-HouseScript.ttf) format("truetype");
}

* {
    box-sizing: border-box
}

.full-height {
    position: relative;
    height: 100%;
}

body {
    margin: auto;
    /* background: #000; */
    font-family: Raleway, sans-serif;
    display: table;
}

.container {
    margin-top: 10px;
    text-align: center;
    width: 370px;
    border: 1px solid #f8f8f8;
}


.slider {
    height: 100%;
    width: 370px;
    max-width: 100%;
    position: relative;
    margin: auto;
}


.slider img {
    max-width: 100%;
    width: 370px;
    height: 500px;
}

.location {
    margin-left: 80px;
    position: relative;
    width: 220px;
    margin-top: 20px;
    line-height: 30px;
    padding: 5px;
    border-radius: 2px;
    background-color: #3d7bf1;
    border: solid 1px #3d7bf1;
    font-family: Helvetica;
    font-size: 14px;
    font-weight: bold;
    text-align: left;
    color: #ffffff;
}

.location img {
    padding-left: 12px;
    width: 40px;
    float: left;
}






</style>  
</head>
<body>
<div class="wrapper">
   
<div class="container">
    <div class="slider" style="display: block;">
        <img  src="images/invite.jpg">
    </div>
        
        <div class="details">   
            <a href="https://www.google.com/maps/search/?api=1&amp;query=10.6844195,79.8386651&amp;query_place_id=None" target="_blank" style="text-decoration:none;">
            <div class="location">
              <img src="images/image3.png">&nbsp;&nbsp;
              <span>View on Google Maps</span>
            </div>
          </a>
        </div>
 </div>



</body></html>
